<!DOCTYPE html>
<html>
<head>
    <title>Selectores CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Selector por su tipo-->

    <div class="type">
        <h2>Selector de tipo</h2>
        <h4>Se refiere al tipo de etiqueta por ejemplo div, p y ul son elementos de diferente tipo.</h4>

        <div class="ejemplo">
            &lt;p&gt;Hola me llamo Wendy&lt;/p&gt;

            <span><br><br>Formato CSS:
                <br><br>p { color: mediumslateblue; }
                <br><br> El resultado es este:
            </span>
        </div>

        <p>Hola me llamo Wendy</p>
    </div>
</body>
</html>
